{% extends "base.html" %}

{% block content %}

{% if not request.user.is_authenticated %}
    <div style="margin-top: 30px;">
        <form action="." method="post">
            {% csrf_token %}
            {{form.as_p}}

            <div style="margin-top: 10px;">
                <button type="submit" id="login">Login</button>
            </div>
        </form>
    </div>

    <div><p>Need an account? Please <a href="/register/">Register</a>.</p></div>
{% else %}
    <h3>You are already logged in. Would you like to <a href="/logout/">logout</a>?</h3>
{% endif %}

{% endblock content %}
