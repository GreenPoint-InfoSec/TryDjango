{% extends "base.html" %}

{% block content %}

    <h3>{{title}} (id: #{{id}})</h3>

    <p>{{content}}</p>

    <ul>
        {% for x in article_list %}
            {% if x.title %}
                <li><a href="/articles/{{x.id}}">{{x.title}}: {{x.content}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock content %}
